<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="./imc.css">

    <script src="./imc.js" defer></script>

</head>
<body>
    <div class="container" >
        <div id="calc-container" >
        <h1>Calculadora de IMC</h1>
        <h2>Selecione o Sexo</h2>
        <form class="imc-form">
            <div class="genero">
            <label for="femenino">Femenino
               <input type="radio" name="femenino" id="femenino">
            </label>
            <label for="masculino"> Masculino
            <input type="radio" name="masculino" id="masculino">            </label>
        </div>
        <div class="descrição">
            <label for="Idade">Sua Idade
                <input type="text" id="Idade" required>
            </label> <br>
            <label for="height">Altura (m)
                <input type="text" step="0.01" id="height" required placeholder="exemplo 1,70">
            </label>  <br>
            <label for="weight">Peso (kg)
                <input ty;pe="text" step="0.1"  id="weight" required placeholder="exemplo 65,5">
            </label>
        </div>
        </form>
        <div class="action-control">
            <button  id="clear-btn">Limpar</button>
            <button id="calc-btn">Calcular</button>
        </div>
        </div>

        <div id="container-result" class="hide" >
            <p id="imc-number" >Seu IMC: <span></span></p>
            <p id="imc-info" >Situação Atual: <span></span></p>
            <h3>confira as classificações:</h3>
            <div id="imc-table">
                <div class="table-header">
                    <h4>IMC</h4>
                    <h4>classificação</h4>
                    <h4>Obesidade</h4>
                </div class ="btn-control">
                <buttom id="back-btn">Voltar</buttom>
         </div>
    </div>
</body>
</html>
